<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML5 Pacman</title>

    <link rel="stylesheet" href="css/index.css">
    <style type="text/css">
      @font-face {
	    font-family: 'BDCartoonShoutRegular';
        src: url('BD_Cartoon_Shout-webfont.ttf') format('truetype');
	    font-weight: normal;
	    font-style: normal;
      }
      #pacman {
        height:450px;
        width:342px;
        margin:20px auto;
      }
      #shim {
        font-family: BDCartoonShoutRegular;
        position:absolute;
        visibility:hidden
      }
      h1 { font-family: BDCartoonShoutRegular; text-align:center; }
      body { width:342px; margin:0px auto; font-family:sans-serif; }
      a { text-decoration:none; }
    </style>

</head>

<body>

  <div id="shim">shim for font face</div>

  <h1>Hack-man</h1>

  <table class='user-form' action='profile.js'>
    <tbody>
      <tr><td><label for="username">Username:</label></td><td colspan='2'><input type="text" id="username" name="username"></td></tr>
      <tr><td><label for="profile">Profile:</label></td><td colspan='2'><input type="file" id="profile" name="profile" accept="image/*"></td></tr>
      <tr><td></td><td><input class='submit-btn' type="submit"></td><td></td></tr>
    </tbody>
  </table>
  <div id="pacman"></div>
  <script src="pacman.js"></script>
  <script src="modernizr-1.5.min.js"></script>

  <script src="setup.js"></script>

</body>
</html>
